<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
  <title>Cookies game</title>
</head>

<body>
  <main>
    <section class=" section__1">
      <div id="count"></div>
      <div class="section__1--clickCounter" id="click-counter">0</div>
    </section>
    <section class="section__2" id="count-container">
      <button type="Don't-push" class="don-not-push-btn" id="Don'tPush">Don't push</button>
      <div class="section__2--no-balance" id="no-balance"></div>
    </section>
    <section class="section__3" id="table-container">
      <table id="table-data">
        <tr id="grandma-data">
          <td id="grandma-count"></td>
          <td>Grandma</td>
          <td id="grandma-price"></td>
          <td id="grandma-increment"></td>
          <td id="grandma-buy"><button class="table__btn" id="grandma-button">Buy</button></td>
        </tr>
        <tr id="oven-data">
          <td id="oven-count"></td>
          <td>Oven</td>
          <td id="oven-price"></td>
          <td id="oven-increment"></td>
          <td id="oven-buy"><button class="table__btn" id="oven-button">Buy</button></td>
        </tr>
        <tr id="factory-data">
          <td id="factory-count"></td>
          <td>Factory</td>
          <td id="factory-price"></td>
          <td id="factory-increment"></td>
          <td id="factory-buy"><button class="table__btn" id="factory-button">Buy</button></td>
        </tr>
        <tr id="mine-data">
          <td id="mine-count"></td>
          <td>Mine</td>
          <td id="mine-price"></td>
          <td id="mine-increment"></td>
          <td id="mine-buy"><button class="table__btn" id="mine-button">Buy</button></td>
        </tr>
        <tr id="bank-data">
          <td id="bank-count"></td>
          <td>Bank</td>
          <td id="bank-price"></td>
          <td id="bank-increment"></td>
          <td id="bank-buy"><button class="table__btn" id="bank-button">Buy</button></td>
        </tr>
      </table>
    </section>
    <button type="btn--reset" class="reset__button" id="reset-button">Reset</button>
  </main>

  <footer>
    <section class="footer__section">
      <p class="footer__p">Page created by <strong>Oscar Moran&copy;</strong></p>
  </footer>
</body>

</html>
